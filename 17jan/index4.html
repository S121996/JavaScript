   <h2>date and time</h2>
   <h1></h1>
   <script>
let clock=()=>{
    var obj=new Date()
var h=obj.getHours()
var m=obj.getMinutes()
var s=obj.getSeconds()
var mili=obj.getMilliseconds()
var prd="AM"
if(h==0){
    h=12
}
else if(h>12){
    h=h-12
    prd="PM"
}

var time=`${h}:${m}:${s}:${mili}-${prd}`

document.querySelector("h1").innerHTML=time 
setTimeout(clock,100)

}
clock()

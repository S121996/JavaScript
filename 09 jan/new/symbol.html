<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #a{font-size: 90px;text-decoration: none;position: absolute;top:220px;left:92%;}
        #b{font-size: 90px;text-decoration: none;position:absolute;top:220px; }
    </style>
</head>
<body>
    <div>
    <img src="../pic5.jpg" height="500px" width="100%" id="myimage">
    </div>
    <a href="#" id="a" onclick="slider()">&gt;</a>
    <a href="#" id="b" onclick="slid()">&lt;</a>
    <script>
        var arr=['../pic1.jpg','../pic2.jpg','../pic3.jpg','../pic4.jpg','../pic5.jpg']
        var i=0
        function slider(){
            document.getElementById("myimage").src=arr[i]
            i++
            if(i>4){
                i=0
            }
            
        }

        function slid(){
            document.getElementById("myimage").src=arr[i]
            i--
            if(i<0){
                i=0
            }
        }
        setTimeout(slider,2000)
    </script>
</body>
</html>

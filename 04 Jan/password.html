<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="passsword" name="p" id="mypass">
    <button onclick="showpass()">Show password</button>
    <script>
        var data=document.getElementById("mypass")
        function showpass(){
            if(data.type==="password")
            {
                data.type="text"
            }
            else{
                data.type="password"
            }
        }

        
    </script>
</body>
</html>

<html >
<head>
    <title>Document</title>
</head>
<body>
   <button onclick="fun1()">input1</button>
   <button onclick="fun2()">input2</button>
   <button onclick="add()">Add</button>
   <button onclick="sub()">Sub</button>
   <script>
function fun1(){
     a=parseInt(prompt('enter f no'))
}

function fun2(){
    b=parseInt(prompt('enter s no'))
}
function add(){
    document.write("add=",a+b)
}

function sub(){
    document.write("sub=",a-b)
}
    </script>
</body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2></h2>
    <!-- <button onclick="inc()">Increment</button> -->
    <script>
var i=1
var j=0
function inc(){
document.querySelector("h2").innerHTML=j+":"+i 
i++
    if(i>11){
        i=1
        j=j+1
    }
}

setInterval(inc,1000);


    </script>
</body>

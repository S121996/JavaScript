<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
var opt=prompt('Enter Any key\n +use for add\n -use for sub\n* use for Muti\n/use for divided')
var a=50
var b=20
switch(opt){
    case '+':
    document.write("Add=",a+b);
    break 
    case '-':
    document.write("Sub=",a-b);
    break 
    case '*':
    document.write("Muti=",a*b);
    break 
    case '/':
    document.write("Div=",a/b);
    break 
    default:
        document.write("NAN")

}
   


   </script>
</body>
</html>
